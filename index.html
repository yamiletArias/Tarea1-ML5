<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #00072ce1;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar h3 {
            margin-top: auto;
            text-align: center;
            padding: 10px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #094381;
        }
        .content {
            flex: 1;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
    <script>
        function showIframe(link) {
            var iframe = document.getElementById("contentFrame");
            iframe.src = link; 
            iframe.style.display = "block";
        }
    </script>
</head>
<body>

    <div class="sidebar">
        <h2>Tareas</h2>
        <a href="#" onclick="showIframe('ejercicio1.html')">Ejercicio 1</a>
        <a href="#" onclick="showIframe('Ejercicioup2.html')">Ejercicio 2</a>
        <a href="#" onclick="showIframe('ejercicio3.html')">Ejercicio 3</a>
        <a href="#" onclick="showIframe('ejerEntregable.html')">Ejercicio 4</a>
        <a href="#" onclick="showIframe('chatBot.html')">ChatBot</a>
        
        <h3>Chacaliaza Arias Deyanira</h3>
    </div>

    <div class="content">
        <iframe id="contentFrame"></iframe>
    </div>

</body>
</html>
