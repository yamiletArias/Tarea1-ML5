<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de Im√°genes</title>

  <!-- CDN para Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- CDN para p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>

  <!-- CDN para ML5.js -->
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container-custom {
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
    }
    .image-container {
      max-width: 600px;
      max-height: 400px;
      margin-bottom: 20px;
    }
    .thumbnail-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #003166;
      transition: transform 0.3s;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .image-details {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      padding: 10px;
      border: 2px solid #003166;
      border-radius: 5px;
      background-color: #e9f5ff;
      display: inline-block;
    }
    .confidence-bar {
      margin-top: 10px;
      text-align: center;
    }
    .progress-bar {
      position: relative;
    }
    .progress-bar span {
      position: absolute;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>

  <div class="container-custom">
    <div class="row">
      <div class="col-md-4">
        <div class="thumbnail-container">
          <img src="images/animal-01.jpg" class="thumbnail" onclick="changeImage('images/animal-01.jpg')">
          <img src="images/animal-02.jpg" class="thumbnail" onclick="changeImage('images/animal-02.jpg')">
          <img src="images/animal-03.jpg" class="thumbnail" onclick="changeImage('images/animal-03.jpg')">
        </div>
      </div>
      
      <div class="col-md-8">
        <div id="image-container" class="image-container"></div>
        <div id="image-details" class="image-details"></div>
        <div id="confidence-bar" class="confidence-bar"></div>
      </div>
    </div>
  </div>

  <script>
    let classifier;
    let img;
    let currentImage = "images/animal-01.jpg";
    let confidence = 0;

    function preload() {
      classifier = ml5.imageClassifier('MobileNet');
      img = loadImage(currentImage);
    }

    function setup() {
      noCanvas();
      loadMainImage(currentImage);
      classifyImage(currentImage);
    }

    function loadMainImage(imageSrc) {
      const imageContainer = document.getElementById('image-container');
      const imgElement = document.createElement('img');
      imgElement.src = imageSrc;
      imgElement.style.maxWidth = '100%';
      imgElement.style.maxHeight = '100%';
      imageContainer.innerHTML = '';
      imageContainer.appendChild(imgElement);
    }

    function changeImage(imageSrc) {
      currentImage = imageSrc;
      loadMainImage(currentImage);
      classifyImage(currentImage);
    }

    function classifyImage(imageSrc) {
      img = loadImage(imageSrc, () => {
        classifier.classify(img, gotResult);
      });
    }

    function gotResult(results) {
      const label = results[0].label;
      confidence = (results[0].confidence * 100).toFixed(2);
      document.getElementById('image-details').innerHTML = `<strong>Etiqueta:</strong> ${label}`;
      document.getElementById('confidence-bar').innerHTML = `
        <p><strong>Confianza:</strong></p>
        <div class="progress">
          <div class="progress-bar text-bg-secondary" role="progressbar" style="width: ${confidence}%" aria-valuenow="${confidence}" aria-valuemin="0" aria-valuemax="100">
            <span>${confidence}%</span>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
